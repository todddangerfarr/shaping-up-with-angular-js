<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/application.css" />
    <script type="text/javascript" src="assets/libs/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/products.js"></script>
  </head>
  <body ng-controller="StoreController as store" class="container">
    <header class="text-center">
      <img class="banner" src="assets/img/angular_banner.png"/>
    </header>
    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3 class="product-name">
          <product-title></product-title>
        </h3>
        <product-gallery></product-gallery>
        <product-tabs></product-tabs>
      </div>
    </div>

  </body>
</html>
