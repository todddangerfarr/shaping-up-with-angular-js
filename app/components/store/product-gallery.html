<!-- gallery template directive with controller  -->
<div class="gallery" ng-show="product.images.length">
  <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" />
  <ul class="list-inline thumbs text-center">
    <li class="thumbnail" ng-repeat="image in product.images">
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
